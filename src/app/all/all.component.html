<div class = "col-md-12">
<nav class="navbar navbar-dark " style="background-color:#194769;">
<span class="navbar-brand mb-0 h1" style="color:white;">hello  Admin</span>
</nav>
</div>
<div class="container-fluid">
<div class="row">
  <div class="col-2 col-md-2 col-lg-2">
  </div>
  <div class="col-8 col-md-8 col-lg-8">

<h3 class="text-center mt-2" style="color:#194769;"> All Candidates List</h3>

    <div class="x" class="search-results"
  		    infinite-scroll
  		    [infiniteScrollDistance]="1"
  		    [infiniteScrollUpDistance]="1.5"
  		    [infiniteScrollThrottle]="500"
  		    (scrolled)="onScrollDown()"
  		    (scrolledUp)="onScrollUp()" *ngFor="let candidate of array ; let i=index">
<div class="card mt-5" style="box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);" >
  <div class="card-body">
  <div class="row">
  <div class="col">
     <h5 class="card-title" style="color:#194769;" (click)="moveToFullDetail(candidate);">{{candidate.title}}</h5>
	 <!-- <div class="card-title" style="color:#b8b894;">
	See the details
	 </div> -->
   <div class="card-text">
 <P style="margin-bottom:0px;"><strong>Profile :</strong>Developer</P>
   <P style="padding-top:0px; margin-bottom:0px;"><strong>Strong Skill :</strong>C</P>
   <P style="padding-top:0px; margin-bottom:0px;"><strong> Preffered Location :</strong>Pune</P>
   <P style="padding-top:0px; margin-bottom:0px;"><strong> Call :</strong>(+91)8564723185</P>
  </div>
    </div>
    <div class="col">

  <button type="button" class="btn btn-success" style="float:right;" *ngIf="showCompleted">Completed</button>
<button type="button" class="btn btn-danger" (click)="moveToEvaluation();" *ngIf="showPending">Not Inititated</button>
	</div>
  </div>

	</div>
	</div>
</div>
<virtual-scroll [items]="buffer" (update)="scrollItems = $event"
           (end)="fetchMore($event)">

           <list-item *ngFor="let item of scrollItems" [item]="item"> </list-item>
           <div *ngIf="loading" class="loader">Loading...</div>

       </virtual-scroll>

</div>
<div class="col-2 col-md-2 col-lg-2">
</div>
</div>
</div>

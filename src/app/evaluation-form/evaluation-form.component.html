    <div class="row">
    <div class="col">
       <h5 class="card-title">{{list.fileTopic}} Skills</h5>
      <div class="card-title" style="color:#b8b894;">
     Please Fill out the basic skills of the Candidate
     </div>
      </div>
      <div class="col">
      <img src="../assets/images/add.png" alt="add" style="float:right;" data-toggle="modal" data-target="#exampleModal3" (click)="getForm(list);">
     <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>

    <div class="form-group" >
        <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Topics</th>
        <th scope="col">Weightage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let topic of fileContents ; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{topic.topic}}</td>
      <td> <select (change)="pushData($event.target.value , topic.topic , i , list.id);">
       <option *ngFor="let select of select" [value]="select" >
         {{select}}
       </option>
     </select></td>
      </tr>
    </tbody>
  </table>
    </div>
  </form>
        </div>

        </div>
      </div>
    </div>
  </div>

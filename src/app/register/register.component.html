<div class="jumbotron" style="background-color:#194769;margin-bottom:0px;padding-top:0px;">
<div class="container py-5" style="background-color:#194769;height:-webkit-fill-available;max-width:100%;padding-top:0px;">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white">Interview Portal</h2>
            <div class="row">
                <div class="col-md-4 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0" style="box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);">
                        <div class="card-header">
                            <h3 class="mb-0">Register</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formRegister" novalidate
                             method="POST" [formGroup] = "registerForm" #formDir1="ngForm">


                             <div class="form-group">
                           <label for="email1">Username</label>
                           <input  formControlName="name" type="text" class="form-control form-control-lg rounded-0" name="email1" id="name" required autofocus required="">
                           <div class="alert alert-danger" *ngIf="registerForm.hasError('required', 'name') && formDir1.submitted">
                           name is required
                           </div>
                           </div>

    							                       <div class="form-group">
                                    <label for="email1">Email</label>
                                    <input  formControlName="email" type="email" class="form-control form-control-lg rounded-0" name="email1" id="email1" required autofocus required="">
                                    <div class="alert alert-danger" *ngIf="registerForm.hasError('required', 'email') && formDir1.submitted">
                                      email is required
                                       </div>
                                     </div>


                                <div class="form-group">
                                    <label>Password</label>
                                    <input formControlName="password" type="password" class="form-control form-control-lg rounded-0" id="pwd1" required="" autocomplete="new-password">
                                    <div class="alert alert-danger" *ngIf="registerForm.hasError('required', 'password') && formDir1.submitted">
                                      password is required
                                       </div>
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>

                                <div class="form-group">
                                    <label> Confirm Password</label>
                                    <input formControlName="confPassword" type="password" class="form-control form-control-lg rounded-0" id="pwd2" required="" autocomplete="new-password1">
                                    <div class="alert alert-danger" *ngIf="registerForm.hasError('required', 'confPassword') && formDir1.submitted">
                                      password is required
                                       </div>

                                </div>

                                <div class="form-group">
                                    <label>Employee Id</label>
                                    <input formControlName="empId" type="text" class="form-control form-control-lg rounded-0" id="pwd3" required="" autocomplete="empId">
                                    <div class="alert alert-danger" *ngIf="registerForm.hasError('required', 'empId') && formDir1.submitted">
                                      Employee Id  is required
                                       </div>
                                </div>


                                <div>
                                    <label class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input">
                                      <span class="custom-control-indicator"></span>
                                      <span class="custom-control-description small text-dark">Remember me on this computer</span>
                                    </label>
                                </div>
                                  <button class="btn btn-lg  btn-lg mb-1 float-left" type="submit" (click)="register()" style="background-color:#f2855e;border:none;color:white;" [disabled]="registerForm.invalid && formDir1.submitted">Register</button>
                                    <button class="btn btn-lg  btn-lg mb-1 float-right" type="submit" (click)="moveToLogin()" style="background-color:#f2855e;border:none;color:white;">Login</button>

                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
</div>
